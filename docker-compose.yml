services:
  minio:
    image: minio/minio:latest
    container_name: minio_local_storage
    ports:
      - "9000:9000" # S3 API port
      - "9001:9001" # MinIO Console port
    volumes:
      - minio_data:/data # Persist data using a named volume
      - ./minio-scripts:/minio-scripts # Mount the setup scripts
    environment:
      MINIO_ROOT_USER: "ak-123456"
      MINIO_ROOT_PASSWORD: "sk-123456"
      MINIO_DEFAULT_BUCKETS: "images"
    entrypoint: sh
    command: -c "/minio-scripts/entrypoint.sh"
    healthcheck: # Docker's healthcheck remains useful for orchestration
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - social_network_app_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend_app
    ports:
      - "3000:3000"
    environment:
      # NODE_ENV: production
      NEXT_PUBLIC_MINIO_ENDPOINT: http://localhost:9000
      NEXT_PUBLIC_MINIO_ACCESS_KEY: ak-123456 # Replace with your actual key
      NEXT_PUBLIC_MINIO_SECRET_KEY: sk-123456 # Replace with your actual secret
      NEXT_PUBLIC_MINIO_BUCKET_NAME: images
      NEXT_PUBLIC_MINIO_REGION: us-east-1
      NEXT_PUBLIC_WEBSOCKET_URL: localhost:8080
    depends_on:
      - backend
    networks:
      - social_network_app_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend_app
    ports:
      - "8080:8080"
    volumes:
      - backend_data:/app/data # Persist backend data
    environment:
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY_ID: ak-123456
      MINIO_SECRET_ACCESS_KEY: sk-123456
      MINIO_BUCKET_NAME: images
      GIN_MODE: debug
    depends_on:
      - minio
    networks:
      - social_network_app_net

volumes:
  minio_data: {} # Defines the named volume for data persistence
  backend_data: {}

networks:
  social_network_app_net:
    driver: bridge
