services:
  minio:
    image: minio/minio:latest
    container_name: minio_local_storage
    ports:
      - "9000:9000"  # S3 API port
      - "9001:9001"  # MinIO Console port
    volumes:
      - minio_data:/data # Persist data using a named volume
    environment:
      MINIO_ROOT_USER: "YOUR_MINIO_ACCESS_KEY" # Replace with your desired access key
      MINIO_ROOT_PASSWORD: "YOUR_MINIO_SECRET_KEY" # Replace with your desired secret key
      MINIO_DEFAULT_BUCKETS: "images" # Automatically create an 'images' bucket on startup
    command: server /data --console-address ":9001"
    healthcheck: # Optional: Add a healthcheck
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    # networks: # Optional: If you use custom networks
    #   - your_app_network

volumes:
  minio_data: {} # Defines the named volume for data persistence

