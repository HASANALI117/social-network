services:
  minio:
    image: minio/minio:latest
    container_name: minio_local_storage
    ports:
      - "9000:9000"  # S3 API port
      - "9001:9001"  # MinIO Console port
    volumes:
      - minio_data:/data # Persist data using a named volume
      - ./minio-scripts:/minio-scripts # Mount the setup scripts
    environment:
      MINIO_ROOT_USER: "ak-123456"
      MINIO_ROOT_PASSWORD: "sk-123456"
      MINIO_DEFAULT_BUCKETS: "images"
    entrypoint: sh
    command: -c "/minio-scripts/entrypoint.sh"
    healthcheck: # Docker's healthcheck remains useful for orchestration
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    # networks: # Optional: If you use custom networks
    #   - your_app_network

volumes:
  minio_data: {} # Defines the named volume for data persistence

